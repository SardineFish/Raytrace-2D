<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>SDF</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="res/font/Open_Sans/OpenSans.css">
	</head>
	<body>
		<div id="hover">
			<div id="mouse-pos">(0,0)</div>
			<div id="sdf-value">0</div>
			<div id="fps">0</div>
		</div>
		<div id="root">
            <header id="top">
               <p id="title">Raytrace 2D</p>
                
            </header>
		    <main id="main">
		        <section id="workspace">
		            <div id="preview">
			            <canvas id="canvas" width="1920" height="1080"></canvas>
		            </div>
		            <div id="controller">
		                <div class="button" id="button-render">Render</div>
		            </div>
		        </section>
		        <section id="editor">
		            <div id="editor-wrapper"></div>
		        </section>
		    </main>
		</div>
		<script src="build/main.js" type="module"></script>
	</body>
</html>
